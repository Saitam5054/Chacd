{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo-juego-categorias.css' %}">
    <title>Juego</title>
</head>
<body>
    <div class="fondo">
        <form action="+/pregunta/" method="POST">{% csrf_token %}
            <div class="zona-categorias">
                <h1>Elije una categoria:</h1>
                {% for key, value in cantidadpreg.items %}
                    <button type="submit" class="btn btn-secondary" name="opcioncategoria" value="{{ key }}  - Cantidad: {{ value }}">
                        {{ key }}  - Cantidad: {{ value }}
                    </button>
                {% endfor %}
                <a class="btn btn-secondary" href="/" role="button">VOLVER</a>
            </div>
        </form>
    </div>
</body>
</html>
